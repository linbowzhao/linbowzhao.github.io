<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table布局</title>
    <style>
        table {
            border: 1px solid black;
            width: 50%;
        }
        table td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>单元格单元格</td>
        <td style="border: 1px solid #555">单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    </tbody>
</table>
</body>
</html>
